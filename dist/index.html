<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
     <div id="container">
       <div class="container text-center">
         <h1 class="app-title">Todos</h1>
         <ul class="todo-list js-todo-list"></ul>
         <div class="empty-state">
           <i class="fas fa-clipboard-list"></i>
           <h2 class="empty-state__title">Add your first todo</h2>
           <p class="empty-state__description">What do you want to get done today?</p>
         </div>
       <div class="d-flex">
         <div id='menu' class="col-5 ml-n4">
           <h2 class="text-center mt-4">Projects</h2>
           <ul id='project-list' class="list-group m-3"></ul>
         </div>
         <main id='main' class="col-7"></main>
       </div>
     </div>
    <script src="./main.js"></script>
  </body>
</html>
