<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
      <main>
        <div class="container text-center">
          <h1 class="app-title">todos</h1>
          <ul class="todo-list js-todo-list"></ul>
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h2 class="empty-state__title">Add your first todo</h2>
            <p class="empty-state__description">What do you want to get done today?</p>
          </div>
          <form class="todo-form js-form">
          </form>
        </div>
        <div class="container">
          <div id="projects" class="col-12 col-sm-12 col-md-3">
            <h2>Projects</h2>
            <ul class="projects"></ul>
          </div>

          <div id="todos" class="col-12 col-sm-12 col-md-3">
            <h3>My Todo List</h3>
            <ul class="todos"></ul>
          </div>
          <div class="content col-12 col-sm-12 col-md-6">
          </div>
        </div>
      </main>
    <script src="./main.js"></script>
  </body>
</html>
